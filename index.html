<!DOCTYPE html>
<html>
    <head>
        <title>Omma Tofu House</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel='stylesheet' href='style.css'>
        <style>
        body, html {height: 100%}
        body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
        .menu {display: none}
        .bgimg {
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url("https://s3-media0.fl.yelpcdn.com/bphoto/5ImqmKn-KqiFHp2g7jlBGQ/o.jpg");
        min-height: 90%;
}
</style>
    </head>
    <body>
        <!-- Navbar (sit on top) -->
        <div class="w3-top w3-hide-small">
            <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
                <a href="#" class="w3-bar-item w3-button">HOME</a>
                <a href="#menu" class="w3-bar-item w3-button">MENU</a>
                <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
                <a href="#myMap" class="w3-bar-item w3-button">CONTACT</a>
            </div>
        </div>
        <!-- Header with image -->
         <header class="bgimg w3-display-container w3-grayscale-min" id="home">
            <div class="w3-display-bottomleft w3-padding">
                <span class="w3-tag w3-xlarge">Open from 10am to 12pm</span>
            </div>
            <div class="w3-display-middle w3-center">
                <span class="w3-text-blue w3-hide-small" style="font-size:100px">Omma<br>Tofu House</span>
                <span class="w3-text-blue w3-hide-large w3-hide-medium" style="font-size:60px"><b>Omma<br>Tofu House</b></span>
                <p><a href="#menu" class="w3-button w3-xxlarge w3-black">Order Now!</a></p>
            </div>
        </header>
        <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://s3-media0.fl.yelpcdn.com/bphoto/bM2J8sz3Tk1uMMQwgku1Dg/o.jpg" style="width:100%">
            <div class="text">Store Front</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://s3-media0.fl.yelpcdn.com/bphoto/894SZuq1tjJDD33lWN4UbQ/o.jpg" style="width:100%">
            <div class="text">Beef</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://s3-media0.fl.yelpcdn.com/bphoto/5rhXjvMVrd9ys1Nf9fHbMw/o.jpg" style="width:100%">
            <div class="text">Tofu Soup</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        </div>
        <br>

        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    <script src="carousel.js"></script>
    </body>
<html>
